<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title></title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8TRVGKB5YJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8TRVGKB5YJ');
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.7.2/dist/simple-lightbox.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but zfile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.7.2/dist/simple-lightbox.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.11.8/dist/video.min.js" type="text/javascript"></script>
    <style type="text/css">
    .sl-overlay {
        background-color: #1c1c1c;
    }
    </style>
    <script type="text/javascript">
    var gallery = new SimpleLightbox('.el-table__row td .cell img', {
        fileExt:'png|jpg|jpeg|gif|webp|PNG|JPG|JPEG|GIF|WEBP',
        docClose:true,
        animationSpeed:125,
        widthRatio:1.0,
        heightRatio:1.0,
        captions:false
    });
    </script>
  </body>
</html>
